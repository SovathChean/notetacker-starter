services:
  # SQL Server Database
  database:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: techbodia-notes-db
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "YourStrong@Passw0rd" -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - techbodia-network

  # Database Initialization
  db-init:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: techbodia-notes-db-init
    depends_on:
      database:
        condition: service_healthy
    volumes:
      - ./database/migrations:/migrations:ro
      - ./database/docker-init.sql:/docker-init.sql:ro
    entrypoint: >
      /bin/bash -c "
        echo 'Waiting for SQL Server to be ready...';
        sleep 5;
        echo 'Running database initialization...';
        /opt/mssql-tools18/bin/sqlcmd -S database -U sa -P 'YourStrong@Passw0rd' -C -i /docker-init.sql;
        echo 'Database initialization complete!';
      "
    networks:
      - techbodia-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: techbodia-notes-backend
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Server=database;Database=TechbodiaNotesDb;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True;
      - JwtSettings__SecretKey=YourSuperSecretKeyThatIsAtLeast32CharactersLong!
      - JwtSettings__Issuer=TechbodiaNotes
      - JwtSettings__Audience=TechbodiaNotesUsers
      - JwtSettings__AccessTokenExpirationMinutes=15
      - JwtSettings__RefreshTokenExpirationDays=7
    ports:
      - "5001:5000"
    depends_on:
      db-init:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 15s
    networks:
      - techbodia-network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: techbodia-notes-frontend
    ports:
      - "7001:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - techbodia-network

networks:
  techbodia-network:
    driver: bridge

volumes:
  sqlserver_data:
